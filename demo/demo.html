<html lang="en"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="layout" content="main">
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <title>VTour Demo</title>

    <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
    </style>
</script></head>
    <body cz-shortcut-listen="true">

<div id="body-container" pagevtoururl="tour-instructions.html" pagevguideurl="guide-instructions.html">
            <div id="body-content">
        <section id="my-account-security-form" class="page container">
            <form id="userSecurityForm" class="form-horizontal" action="demo.html" method="post">
                <div class="container">

                    <div class="alert alert-block alert-info">
                        <p>
                            This is a demo security form.
                        </p>
                    </div>
                    <div class="row">
                        <div class="span12">
                            <button id="vguide-button" class="btn" rel="tooltip" data-placement="bottom" data-original-title="Launch Guide">
                                    Launch Guide Demo
                                </button>
                                <button id="vtour-button" class="btn" rel="tooltip" data-placement="bottom" data-original-title="Launch Virtual Tour">
                                    Launch Tour Demo
                                </button>
                        </div>
                    </div>
                    <div class="row">
                        <div id="acct-password-row" class="span6">
                            <fieldset>
                                <legend>Account Password</legend><br>
                                <div class="control-group ">
                                    <label class="control-label">Current Password <span class="required">*</span></label>
                                    <div class="controls">
                                        <input id="current-pass-control" name="password" class="span2" type="password" value="" autocomplete="false">

                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label class="control-label">New Password</label>
                                    <div class="controls">
                                        <input id="new-pass-control" name="newPassword" class="span2" type="password" value="" autocomplete="false">

                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label class="control-label">Verify New Password</label>
                                    <div class="controls">
                                        <input id="new-pass-verify-control" name="newPasswordVerification" class="span2" type="password" value="" autocomplete="false">

                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div id="acct-verify-row" class="span6">
                            <fieldset>
                                <legend>Account Verification</legend>
                                <div class="control-group">
                                    <label for="challengeQuestion" class="control-label">Question</label>
                                    <div class="controls">
                                        <select id="challenge_question_control" class="span3">
                                            <option value="">-- Select a Question --</option>
                                            <option value="In which city were you born?">
                                                In which city were you born?
                                            </option>
                                            <option value="What is your birth date?">
                                                What is your birth date?
                                            </option>
                                            <option value="What are the last four digits of your driver's license number?">
                                                What are the last four digits of your drivers license number?
                                            </option>
                                            <option value="What is your zip or postal code?">
                                                What is your zip or postal code?
                                            </option>
                                            <option value="What high school did you attend?">
                                                What high school did you attend?
                                            </option>
                                            <option value="What was the name of your first pet?">
                                                What was the name of your first pet?
                                            </option>
                                            <option value="What is your father's middle name?">
                                                What is your father's middle name?
                                            </option>
                                            <option value="What is your mother's middle name?">
                                                What is your mother's middle name?
                                            </option>
                                            <option value="What is your mother's maiden name?">
                                                What is your mother's maiden name?
                                            </option>
                                            <option value="What is your spouse's middle name?">
                                                What is your spouse's middle name?
                                            </option>
                                        </select>

                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label class="control-label">Answer</label>
                                    <div class="controls">
                                        <input id="challenge-answer-control" name="challengeAnswer" class="span3" type="password" value="" autocomplete="false">

                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label class="control-label">Verify Answer</label>
                                    <div class="controls">
                                        <input id="challenge-answer-verify-control" name="challengeAnswerVerification" class="span3" type="password" value="" autocomplete="false">

                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <footer id="submit-actions" class="form-actions">
                        <button id="submit-button" type="submit" class="btn btn-primary" name="action" value="CONFIRM">Save</button>
                        <button type="submit" class="btn" name="action" value="CANCEL">Cancel</button>
                    </footer>
                </div>
            </form>
        </section>
    
            </div>
        </div>

        <footer class="application-footer">
            <div class="container">
                <p>Application Footer</p>
                <div class="disclaimer">
                    <p>This is an example disclaimer. All right reserved.</p>
                    <p>Copyright Â© keaplogik 2011-2012</p>
                </div>
            </div>
        </footer>
        <script src="//netdna.bootstrapcdn.com/bootstrap/2.1.1/js/bootstrap.min.js"></script>
<script src="../vtour.js"
        type="text/javascript"></script>
        <script type="text/javascript">
        $(function(){
            $("[rel=tooltip]").tooltip();

            $("#vguide-button").click(function(e){
                new VTour(null, $('#body-container')).tourGuide();
                e.preventDefault();
            });
            $("#vtour-button").click(function(e){
                new VTour(null, $('#body-container')).tour();
                e.preventDefault();
            });
        });
    </script>

	
</body></html>
